<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Login</h1>
    <form action="">

        <label for="usermane">Username</label>
        <input type="text" id="username" name="usermane" required placeholder="name">
        <br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="email">
        <br><br>
        <label for="number">Phone no</label>
        <input type="number" id="number" name="number" required placeholder="phoneno">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="password" >
        
        <br><br>
        <h2>place</h2>
        <label for="Agra">Agra</label>
        <input type="radio" id="Agra" name="Agra" required>
        <br><br>
        <label for="Delhi">Delhi</label>
        <input type="radio" id="Delhi" name="Agra" required>
        <br><br>
        <label for="Mathura">Mathura</label>
        <input type="radio" id="Mathura" name="Agra" required>
        <br><br>
        
        <button type="submit">Login</button>
    </form>

</body>
</html>
